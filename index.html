<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajude a Causa</title>
  <link rel="stylesheet" href="style.css"> 
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="form-image">
    <img src="assets/undraw_fitness_tracker_3033.svg" alt =>
  </div>
    
  <div class="form">
    <h1>Inscreva-se para a Corrida Beneficente!<br><br>Faça sua Inscrição</h1><br>
    
    <div class="title">
      
    </div>
    <div class="input-group">
    <div class="input-box">
      <form action="#">
      <label for="Nome Completo:">Nome do Participante:</label>
      <input type="text" name="nome" id="nome" placeholder="Nome Completo" required>
    </div>
    <div class="input-box">
      <label for="Idade:">Idade:</label>
      <input type="number" name="idade" id="idade" placeholder="Idade" required>
    </div>
    <div class="input-box">
      <label for="E-mail:">Idade:</label>
      <input type="e-mail" name="email" id="email" placeholder="E-mail" required>
    </div>
    <div class="input-box">
      <label for="tamCamiseta:">Tamanho da Camiseta:</label>
      <select name="tamCamiseta" id="tamCamiseta" required>
        <option value="EscolhaCamiseta" selected disabled>Escolha o tamanho</option>
        <option value="P">P</option>
        <option value="M">M</option>
        <option value="G">G</option>
        <option value="GG">GG</option>
        <option value="XG">XG</option>
      </select>      
    </div>
    <div class="input-box">
      <label for="EscModalidade:">Modalidade:</label>
      <select name="EscModalidade" id="EscModalidade" required>
        <option value="EscolhaCamiseta">Escolha sua Modalidade:</option>
        <option value="Corrida3km">Corrida 3km [3RUN]</option>
        <option value="Corrida5km">Corrida 5km [5RUN]</option>
        <option value="Caminhada4km">Caminhada 4km [4WALK]</option>
        
      </select>      
    </div>
    
    <div class="input-box">
      <label for="valorDaDoacao">Valor da Doação:</label>
      <input type="number" name="valorDaDoacao" id="ValorDaDoacao" placeholder="R$" required>
    </div>
    <div class="enviar-button">
      <button type="submit">Enviar</button>
    </div>
  </div>
</div>
</div>
  
</form>
</body>
</html>
